<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <meta name="msapplication-config" content="../browserconfig.xml"/>
    <meta name="Highway Academy" content="Hash lottery"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates:400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="../css/select.css">
    <title>Cron</title>

    <link rel="manifest" href="../manifest.json">

    <link rel="stylesheet" href="/dist/css/font-awesome.css">
    <link rel="stylesheet" href="/dist/css/app.css">

<body>
<div class="headerBar">
    <div class="wrapper">
        <a href="/lottery/mainPage.html">
            <img src="/dist/img/cabinetLogo.png" alt="" class="headerBar__logo">
        </a>
    </div>
</div>
<div class="wrapLottery buyTicket">
    <div class="wrapForm">
        <div class="lotteryMain__row">
            <p class="lotteryMain__headText">Cron address</p>
            <p class="lotteryMain__headText bold" id="cron_address">Загрузка...</p>
        </div>
        <div class="lotteryMain__row">
            <p class="lotteryMain__headText">Этап лотереи</p>
            <p class="lotteryMain__headText bold" id="current_draw_period">Загрузка...</p>
        </div>

        <div class="formShipment__footer">
            <a href="#" id="cron1" class="button">
                CRON #1
            </a>
        </div>
        <br/>
        <div class="wrapLottery__wrapInputRow">
            <div class="inputRow">
                <div class="inputRow__wrapInput">
                    <input type="text" class="inputRow__itemInput numbersOnly" id="num1">
                </div>
                <p class="errorText">Текст ошибки</p>
            </div>
            <div class="inputRow">
                <div class="inputRow__wrapInput">
                    <input type="text" class="inputRow__itemInput numbersOnly" id="num2">
                </div>
                <p class="errorText">Текст ошибки</p>
            </div>
            <div class="inputRow">
                <div class="inputRow__wrapInput">
                    <input type="text" class="inputRow__itemInput numbersOnly" id="num3">
                </div>
                <p class="errorText">Текст ошибки</p>
            </div>
        </div>

        <div class="formShipment__footer">
            <a href="#" id="cron2" class="button">
                CRON #2
            </a>
        </div>

        <br/>
        <div class="formShipment__footer">
            <a href="#" id="cron3" class="button">
                CRON #3
            </a>
        </div>

    </div>
</div>

<script src="/dist/js/app.js"></script>

</body>
</html>
