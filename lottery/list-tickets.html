<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">
  <meta name="msapplication-config" content="../browserconfig.xml" />
  <meta name="Highway Academy" content="Hash lottery" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates:400,500,600,700" rel="stylesheet">
  <link rel="stylesheet" href="../css/select.css">
  <title>List Tickets</title>

  <link rel="manifest" href="../manifest.json">

  <link rel="stylesheet" href="/dist/css/font-awesome.css">
  <link rel="stylesheet" href="/dist/css/app.css">
</head>
<body>
  <div class="headerBar">
    <div class="wrapper">
      <a href="/lottery/mainPage.html">
        <img src="/dist/img/cabinetLogo.png" alt="" class="headerBar__logo">
      </a>
    </div>
  </div>
  <div class="wrapLottery buyTicket">
    <div class="wrapForm">
      <p class="buyTicket__title border">
        Список билетов
      </p>
      <p class="inputRow__label">
        Выберите № розыгрыша
      </p>
      <div class="wrapLottery__wrapSelect">
        <select class="select" id="draw_id">
          <option>loading....</option>
        </select>
      </div>
      <p class="inputRow__label">
        Адрес кошелька, в котором находятся билеты
      </p>
      <p class="lotteryMain__headText hash" id="current_user_account">Загрузка...</p>


      <div id="ticket_details"> </div>
      <template id="ticket">
        <p class="lotteryMain__headText">№ <span class="ticket_number">Загрузка...</span>
          <span class="ticket_status">Загрузка...</span> </p>
      </template>

      <div class="formShipment__footer">
        <a href="/lottery/mainPage.html" class="button">
          Вернуться на главную
        </a>
      </div>
    </div>
  </div>

  <script src="/dist/js/app.js"></script>
</body>
</html>
