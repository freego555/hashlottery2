<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">
  <meta name="msapplication-config" content="../browserconfig.xml" />
  <meta name="Highway Academy" content="Hash lottery" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates:400,500,600,700" rel="stylesheet">

  <title>Getting Winnings</title>

  <link rel="manifest" href="../manifest.json">

  <link rel="stylesheet" href="/dist/css/font-awesome.css">
  <link rel="stylesheet" href="/dist/css/app.css">
</head>
<body>
  <div class="headerBar">
    <div class="wrapper">
      <a href="/lottery/mainPage.html">
        <img src="/dist/img/cabinetLogo.png" alt="" class="headerBar__logo">
      </a>
    </div>
  </div>
  <div class="wrapLottery buyTicket">
    <div class="wrapForm">
      <p class="buyTicket__title border">
        Получение выигрыша
      </p>

      <p class="inputRow__label">
        № билета
      </p>
      <div class="inputRow">
        <div class="inputRow__wrapInput">
          <input type="text" class="inputRow__itemInput numbersOnly" id="ticket_number">
        </div>
        <p class="errorText">Текст ошибки</p>
      </div>

      <p class="inputRow__label">
        Призовой фонд составляет: 
      </p>
      <p class="lotteryMain__headText" id="prize_pool_size">?</p>
      <p class="inputRow__label">
        Количество оформленных(одобренных) заявок:
      </p>
      <p class="lotteryMain__headText" id="count_of_approved_requests">?</p>
      <p class="inputRow__label">
        Ваш выигрыш составляет:
      </p>
      <p class="lotteryMain__headText" id="your_prize_share">?</p>

      <div class="formShipment__footer">
        <a id="confirm" href="#" class="button">
          Получить выигрыш
        </a>
        <a id="reset" href="/lottery/mainPage.html" class="button cancel">
          Отмена
        </a>
      </div>
    </div>
  </div>
  <script src="/dist/js/app.js"></script>
</body>
</html>
