<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">
  <meta name="msapplication-config" content="../browserconfig.xml" />
  <meta name="Highway Academy" content="Hash lottery" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates:400,500,600,700" rel="stylesheet">

  <title>Fill a Ticket</title>

  <link rel="manifest" href="../manifest.json">

  <link rel="stylesheet" href="/dist/css/font-awesome.css">
  <link rel="stylesheet" href="/dist/css/app.css">
</head>
<body>
  <div class="headerBar">
    <div class="wrapper">
      <a href="/lottery/mainPage.html">
        <img src="/dist/img/cabinetLogo.png" alt="" class="headerBar__logo">
      </a>
    </div>
  </div>
  <div class="wrapLottery buyTicket">
    <div class="wrapForm">
      <p class="buyTicket__title border">
        Заполнение билета № <span id="ticketId">Загрузка...</span>
      </p>
      <p class="inputRow__label">
        Введите цифры
      </p>
      <div class="wrapLottery__wrapInputRow">
        <div class="inputRow">
          <div class="inputRow__wrapInput">
            <input type="text" class="inputRow__itemInput numbersOnly" id="num1">
          </div>
          <p class="errorText">Текст ошибки</p>
        </div>
        <div class="inputRow">
          <div class="inputRow__wrapInput">
            <input type="text" class="inputRow__itemInput numbersOnly" id="num2">
          </div>
          <p class="errorText">Текст ошибки</p>
        </div>
        <div class="inputRow">
          <div class="inputRow__wrapInput">
            <input type="text" class="inputRow__itemInput numbersOnly" id="num3">
          </div>
          <p class="errorText">Текст ошибки</p>
        </div>
      </div>
      <p class="inputRow__label">
        Введите секретный код (не менее 10 символов)
      </p>
      <div class="inputRow">
        <div class="inputRow__wrapInput">
          <input type="numbers" class="inputRow__itemInput numbersOnly" id="salt" >
        </div>
        <p class="errorText">Текст ошибки</p>
      </div>
      <p class="wrapLottery__message">
        Секретный код будет использоваться для получения выигрыша. Запомните его и никому не передавайте.
      </p>
      <div class="formShipment__footer">
        <a id="confirm" href="#" class="button">
          Подтвердить
        </a>
        <a href="/lottery/mainPage.html" class="button cancel">
          Отмена
        </a>
      </div>
    </div>
  </div>
  <script src="/dist/js/app.js"></script>

</body>
</html>
