<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">
  <meta name="msapplication-config" content="../browserconfig.xml" />
  <meta name="Highway Academy" content="Hash lottery" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates:400,500,600,700" rel="stylesheet">

  <title>Make Request</title>

  <link rel="manifest" href="../manifest.json">

  <link rel="stylesheet" href="/dist/css/font-awesome.css">
  <link rel="stylesheet" href="/dist/css/app.css">
</head>
<body>
  <div class="headerBar">
    <div class="wrapper">
      <a href="/lottery/mainPage.html">
        <img src="/dist/img/cabinetLogo.png" alt="" class="headerBar__logo">
      </a>
    </div>
  </div>
  <div class="wrapLottery buyTicket">
    <div class="wrapForm">
      <p class="buyTicket__title border">
        Оформить заявку на получение выиграша
      </p>
      <p class="inputRow__label">
        Адрес Вашего кошелька 
      </p>
      <p class="lotteryMain__headText hash" id="current_user_account">0x00</p>
      <p class="inputRow__label">
        № билета 
      </p>
      <div class="inputRow">
        <div class="inputRow__wrapInput">
          <input disabled type="text" class="inputRow__itemInput numbersOnly" id="ticket_number">
        </div>
        <p class="errorText">Текст ошибки</p>
      </div>
      <!--<p class="wrapLottery__textBold" id="ticket_number">?</p>-->
      <p class="inputRow__label">
        Выигрышные цифры
      </p>
      <p class="wrapLottery__textBold" id="winning_numbers">?, ?, ?</p>
      <p class="inputRow__label">
        Введите секретный код 
      </p>
      <div class="inputRow">
        <div class="inputRow__wrapInput">
          <input type="text" class="inputRow__itemInput" id="salt">
        </div>
        <p class="errorText">Текст ошибки</p>
      </div>
      <p class="inputRow__label">
        Призовой фонд составляет 
      </p>
      <p class="wrapLottery__textBold" id="prize_pool_size">?</p>
      <p class="inputRow__label">
        Количество поданых заявок
      </p>
      <p class="wrapLottery__textBold" id="count_of_approved_requests">?</p>
      <div class="formShipment__footer">
        <a id="confirm" href="#" class="button">
          Подать заявку
        </a>
        <a id="reset" href="#" class="button cancel">
          Отмена
        </a>
      </div>
    </div>
  </div>
  <script src="/dist/js/app.js"></script>
</body>
</html>
