      <a href="/lottery/mainPage.html">
        <img src="/dist/img/cabinetLogo.png" alt="" class="headerBar__logo">
      </a>
    </div>
  </div>
  <div class="wrapLottery buyTicket">
    <div class="wrapForm">
      <p class="buyTicket__title border">
        Покупка билетов
      </p>
      <div class="wrapLottery__timer">
        <p class="wrapLottery__timer-title">
          До окончания продажи / Дата-время окончания продаж
        </p>
        <div id="clock" style="color: #e60041"></div>
      </div>
      <p class="wrapLottery__textBold">Стоимость билета:
        <span class="price" id="price_of_ticket">Загрузка...</span> ЕТН</p>
      <div class="inputRow">
        <p class="inputRow__label">
          Я хочу оплатить с этого кошелька
        </p>
        <div class="inputRow__wrapInput">
          <input type="text" class="inputRow__itemInput" id="current_user_account">
        </div>
        <p class="errorText">Текст ошибки</p>
      </div>
      <div class="inputRow">
        <p class="inputRow__label">
          Я хочу купить билеты на сумму:
        </p>
        <div class="inputRow__wrapInput">
          <input type="text" class="inputRow__itemInput" id="money_amount">
        </div>
        <p class="errorText">Текст ошибки</p>
      </div>
      <p class="wrapLottery__textBold center">
        Вы получите <span class="price" id="ticket_count">?</span> билетов
      </p>
      <div class="formShipment__footer">
        <a href="#" class="button" id="buy_ticket">
          Купить
        </a>
        <a href="/lottery/mainPage.html" class="button cancel">
          Отмена
        </a>
      </div>
    </div>
  </div>
