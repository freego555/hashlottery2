<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">
  <meta name="msapplication-config" content="../browserconfig.xml" />
  <meta(name="Highway Academy" content="Hash lottery" )/>
  <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates:400,500,600,700" rel="stylesheet">

<body>
  <div class="headerBar">
    <div class="wrapper">
      <img src="../img/cabinetLogo.png" alt="" class="headerBar__logo">
    </div>
  </div>
  <div class="content-form">
    <div class="wrapForm">
      <p class="wrapForm__title">
        Здравствуй, акционер уникальной и неповторимой лотереи Hash Lottery!

      <p class="wrapForm__form-title">
        Чтобы войти, добавьте кошелек
      </p>
      <div class="uploadRow">
        <div class="file-upload">
          <label>
            <input type="file" name="file" onchange="getFileName()" id="uploaded-file">
            <span>Выбрать</span>
          </label>
        </div>
        <div id="file-name">Файл не выбран</div>
      </div>
      <div class="inputRow">
        <p class="inputRow__label">
          Введите пароль 
        </p>
        <input type="text" class="inputRow__input" />
      </div>
      <a href="mainPage.html" class="button">
        Подтвердить
      </a> 
    </div>
  </div>
  <script src="../js/main.js"></script>
  <script>

  </script>
