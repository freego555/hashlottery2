<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">
  <meta name="msapplication-config" content="../browserconfig.xml" />
  <meta(name="Highway Academy" content="Hash lottery" )/>
  <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates:400,500,600,700" rel="stylesheet">

  <title>Make Request</title>

  <link rel="manifest" href="../manifest.json">

  <link rel="stylesheet" href="../css/font-awesome.css">
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <div class="headerBar">
    <div class="wrapper">
      <img src="../img/cabinetLogo.png" alt="" class="headerBar__logo">
    </div>
  </div>
  <div class="wrapLottery buyTicket">
    <div class="wrapForm">
      <p class="buyTicket__title border">
        Оформить заявку на получение выиграша
      </p>
      <p class="inputRow__label">
        Адрес Вашего кошелька 
      </p>
      <p class="lotteryMain__headText hash">0x1a2b3c4d0x1a2b3c4d0x1a2b3c4d0x1a2b3c43…</p>
      <p class="inputRow__label">
        № билета 
      </p>
      <p class="wrapLottery__textBold">10</p>
      <p class="inputRow__label">
        Выигрышные цифры
      </p>
      <p class="wrapLottery__textBold">10, 2, 7</p>
      <p class="inputRow__label">
        Введите секретный код 
      </p>
      <div class="inputRow">
        <div class="inputRow__wrapInput">
          <input type="text" class="inputRow__itemInput">
        </div>
        <p class="errorText">Текст ошибки</p>
      </div>
      <p class="inputRow__label">
        Призовой фонд составляет 
      </p>
      <p class="wrapLottery__textBold">5000</p>
      <p class="inputRow__label">
        Количество поданых заявок
      </p>
      <p class="wrapLottery__textBold">10</p>
      <div class="formShipment__footer">
        <a href="#" class="button">
          Подать заявку
        </a>
        <a href="#" class="button cancel">
          Отмена
        </a>
      </div>
    </div>
  </div>
  <script src="../js/main.js"></script>
</body>
</html>
