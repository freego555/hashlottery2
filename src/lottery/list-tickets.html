<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">
  <meta name="msapplication-config" content="../browserconfig.xml" />
  <meta(name="Highway Academy" content="Hash lottery" )/>
  <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates:400,500,600,700" rel="stylesheet">
  <link rel="stylesheet" href="../css/select.css">
  <title>List Tickets</title>

  <link rel="manifest" href="../manifest.json">

  <link rel="stylesheet" href="../css/font-awesome.css">
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <div class="headerBar">
    <div class="wrapper">
      <img src="../img/cabinetLogo.png" alt="" class="headerBar__logo">
    </div>
  </div>
  <div class="wrapLottery buyTicket">
    <div class="wrapForm">
      <p class="buyTicket__title border">
        Список билетов
      </p>
      <p class="inputRow__label">
        Выберите № розыгрыша
      </p>
      <div class="wrapLottery__wrapSelect">
        <select class="select">
          <option>12</option>
        </select>
      </div>
      <p class="inputRow__label">
        Адрес кошелька, в котором находятся билеты
      </p>
      <p class="lotteryMain__headText hash">0x1a2b3c4d0x1a20x1a2b3c4d0x1a20x1a2b3c4d0x1a2b…</p>
      <p class="inputRow__label">
        Номер билета
      </p>
      <p class="lotteryMain__headText">№ 3 ожидайте розыгрыша лотереи</p>
      <p class="lotteryMain__headText">№ 5 вы указали 2, 14, 45 </p>
      <p class="lotteryMain__headText">№ 7 <a href="#" class="redLink">Заполнить билет</a> </p>
      <div class="formShipment__footer">
        <a href="/" class="button">
          Вернуться на главную
        </a>
      </div>
    </div>
  </div>
  <script src='../js/parts/jquery-3.2.1.min.js'></script>
  <script src="../js/parts/jquery.nice-select.min.js"></script>
  <script src="../js/main.js"></script>
  <script>
    $(document).ready(function() {
      $('.select').niceSelect();
    });
  </script>
</body>
</html>
