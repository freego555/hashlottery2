<body>
  <div class="headerBar">
    <div class="wrapper">

          </div>

              Победители

        </div>
        <div class="history__row">
          <div class="history__table-id">

          <div class="history__table-sum">
            <p class="history__table-text">

          </div>

        <div class="history__row">

          </div>
          <div class="history__table-date">

              25.07.2018

          <div class="history__table-number">
            <p class="history__table-text">

      <div class="history__footer">
        <a href="identificationPage.html" class="btn">Вернуться на главную</a>
        <div class="pagination">
          <button class="pagination__btnNav prev">
            <i class="fa fa-angle-left"></i>
          </button>
          <button class="pagination__btn">1</button>
          <button class="pagination__btn gray">2</button>
          <button class="pagination__btn red">3</button>
          <button class="pagination__btn">4</button>
          <button class="pagination__btn">5</button>
          <button class="pagination__btnNav next">
            <i class="fa fa-angle-right"></i>

  <script src="js/main.js"></script>
  <script>
    function getFileName () {
      var file = document.getElementById('uploaded-file').value;
      file = file.replace (/\\/g, '/').split('/').pop();
      document.getElementById('file-name').innerHTML = 'Имя файла: ' + file; 
    }
